<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chrome DevTools</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <h1>Chrome DevTools</h1>
    </header>
    <main>
      <p>
        The Chrome DevTools are a set of web authoring and debugging tools built
        into Google Chrome. Use the DevTools to iterate, debug, and profile your site.
      </p>
      <img src="logo.png" alt="Chrome DevTools Logo">
      <p>
        <button id="load">Cargar colores</button>
        <button id="update">Actualizar color</button>
        <button id="profile">Perfilar</button>
      </p>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="app.js" async></script>
  </body>
</html>
